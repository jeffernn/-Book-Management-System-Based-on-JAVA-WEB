		/* 按钮基本样式 */
.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 10px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* 按钮悬停效果 */
.btn:hover {
  background-color: #0056b3;
}

/* 按钮点击效果 */
.btn:active {
  background-color: #004080;
}

/* 按钮禁用状态 */
.btn:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}
