body {

  background-repeat: repeat; /* 设置为拉伸 */
 background-size: cover; /* 保持图片原始大小 */
  margin: 0; /* 去除默认的body边距 */
}
/* 按钮基本样式 */
.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 10px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* 按钮悬停效果 */
.btn:hover {
  background-color: #0056b3;
}

/* 按钮点击效果 */
.btn:active {
  background-color: #004080;
}

/* 按钮禁用状态 */
.btn:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}
    </style>

<body>

<form action="" method="get">
  <p>&nbsp; </p>
<center>
<table width="200" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="2"><div align="center"><strong>添加图书信息</strong></div></td>
    </tr>
  <tr>
    <td>序列：</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>书名：</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>作者：</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>出版社：</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <td>出版时间：</td>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>ISBN号：</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>图书借阅状态填（是/否）</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <td colspan="2"><center><input type="submit" class="btn" name="button" id="button" value="添加" />
      <input type="submit" class="btn" name="button2" id="button2" value="重置" />
    </center></td>
    </tr>
</table>
</center>
</form>
